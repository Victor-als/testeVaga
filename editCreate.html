<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
  rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
  crossorigin="anonymous">
 <script src="https://unpkg.com/@phosphor-icons/web" defer></script>
<title>Criação e edição de tema</title>
</head>
<body>

  <header 
    class="container d-flex justify-content-center 
    align-items-center mt-3 mb-5">
    <h1>Crie ou edite seus temas</h1>
  </header>

  <div class="container d-flex justify-content-center align-items-center">
    <form class="mt-5">
      <div class="mb-3">

        <label class="form-label">Nome do tema</label>
        <input 
         type="text" class="form-control" id="nameTheme" 
         placeholder="Escolha um nome para seu tema...">
      </div>
      <div class="mb-4 mt-5">
        <h5>Escolha as cores: </h5>
      </div>
      <div class="mb-3 d-flex flex-wrap gap-4">
        <div>
          <label for="exampleColorInput" class="form-label">Primary Color</label>
          <input type="color" class="form-control form-control-color" id="primaryColor">
        </div>

        <div>
          <label for="exampleColorInput" class="form-label">Secondary Color</label>
          <input type="color" class="form-control form-control-color" id="secondaryColor">
        </div>
        
        <div>
          <label for="exampleColorInput" class="form-label">success Color</label>
          <input type="color" class="form-control form-control-color" id="successColor">
        </div>

        <div>
          <label for="exampleColorInput" class="form-label">Danger Color</label>
          <input type="color" class="form-control form-control-color" id="dangerColor">
        </div>

        <div class="mb-4">
          <label for="exampleColorInput" class="form-label">Warning Color</label>
          <input type="color" class="form-control form-control-color" id="warningColor">
        </div>
      </div>
      <button type="submit" id="addThemeButton" class="btn btn-primary">Criar tema</button>
      <button type="submit" id="editTheme" class="btn btn-success">Salvar alterações</button>

    </form> 
  </div>

  <div class="container mt-5 ">
    <a href="index.html" type="button" class="btn btn-dark">Voltar</a>
  </div>


  <script 
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
  crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="index.js" defer></script>
</body>
</html>
